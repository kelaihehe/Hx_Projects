	   <script src="./assets/js/common.js"></script>
	   <script type="text/javascript">
	   		var n = 0
	   		function progressGo(){
				if (n >= 76) {
					return
				}
				n+=1
				$(".progress-bar:eq(0)").attr("aria-valuenow",n).css("width",n+"%").html(n+"% Complete");
			} 
			   $("#RegisterSubmit").click(function(){
		   		if(!validate_form())  //若验证成功，则发送请求
		   		{
					$(".progress:eq(0)").css("display","block");
					clearInterval(Ti);
					progressGo();
					var Ti = setInterval(progressGo,100);
		               var name = $("#name").val();
		               var email = $("#email").val();
		               var password = $("#password").val();
		               var repeatpassword = $("#repeatpassword").val();
			    		$.ajax({
			    			type:"POST",
			    			url:baseURL+"register",
			    			data:{"name":name,"email":email,"password":password},
			    			success:function(result){
								clearInterval(Ti);
							$(".progress-bar:eq(0)").attr("aria-valuenow",100).css("width","100%").html("100% Complete");
							$(".progress:eq(0)").css("display","none");
			    				validate_result(result);
			    			},
			    			error:function(){
								clearInterval(Ti);
							$(".progress:eq(0)").css("display","none");
							n = 0;
			    			    alert("ajax fail...");
			    			   }
			    		});
		   		}
		   		else
		   		{
		   			alert("Format error");
		   		}
		   	});
		   	
		   	function validate_result(result){
		   		if(result.code=="200")
		   		{
		   			alert("注册成功！确认邮件已发送至您的注册邮箱，请点击其中链接激活账户（请注意确认邮件可能被您的邮箱过滤系统误判为垃圾邮件）");
		   			window.location.href = baseURL+"cn_index.html";
		   		}
		   		else
		   		{
		   			var msgs = result.msg;
		   			for(var message in msgs)
		   			{
		   				show_validate_info("#"+message,"error",msgs[message]);
		   			}
		   		}
		   	}
		   	function validate_form(){
		   		var errorFlag = false;
					var UserName = $("#name").val();
					var regName = /^[a-zA-Z0-9\u2E80-\u9FFF_-\s]{2,10}$/;
					if(UserName == "")
					{
						show_validate_info("#name","error","用户名不能为空");
						errorFlag = true;
					}
					else
					{
		   			if(!regName.test(UserName))
		   			{
		   				show_validate_info("#name","error","用户名必须由2-10个中文、英文字母和数字组成的字符");
		   				errorFlag = true;
		   			}
		   			else
		   			{
		   				show_validate_info("#name","success","");
		   			}
		   		}
					var UserEmail = $("#email").val();
					var regEmail = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/; 
					if(UserEmail == "")
					{
						show_validate_info("#email","error","邮箱不能为空");
						errorFlag = true;
					}
					else
					{
		   			if(!regEmail.test(UserEmail))
		   			{
		   				show_validate_info("#email","error","邮箱格式错误");
		   				errorFlag = true;
		   			}
		   			else
		   			{
		   				show_validate_info("#email","success","");
		   			}
		   		}
					var UserPassword = $("#password").val();
					var regPassword = /^[a-zA-Z0-9_-]{6,15}$/;
					if(UserPassword == "")
					{
						show_validate_info("#password","error","密码不能为空");
						errorFlag = true;
					}
					else
					{
		               var repeatpassword = $("#repeatpassword").val();
						if(!regPassword.test(UserPassword))
		   			{
		   				show_validate_info("#password","error","密码应该由6-15个字母和数字组成");
		   				errorFlag = true;
		   			}
		   			else if(repeatpassword != UserPassword){
		                   show_validate_info("#repeatpassword","error","验证密码与设置密码不同");
		                   errorFlag = true;
						}
						else
		   			{
		   				show_validate_info("#password","success","");
		   			}    				
					}
					return errorFlag;
		   	}
		   	function show_validate_info(element,status,msg){
	        		$(element).next("span").text(msg);
		   	}
