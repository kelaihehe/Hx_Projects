<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="./assets/js/common.js"></script>
		<script>
			function GetRequest() {
			    var url = location.search; //获取url中"?"符后的字串
			    var theRequest = new Object();
			    if (url.indexOf("?") != -1) {
			        var str = url.substr(1);
			        strs = str.split("&");
			        for (var i = 0; i < strs.length; i++) {
			        	theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
			        }
			    }
			    return theRequest;
			}

			$(function(){
				var paperPath = GetRequest()['paperPath'];
				var fileName = paperPath.substring(paperPath.lastIndexOf("_")+1);				
				window.location.href = baseURL+"showPaper?paperPath="+encodeURI(paperPath);
			});
			
		</script>
	</head>

	</body>
</html>
